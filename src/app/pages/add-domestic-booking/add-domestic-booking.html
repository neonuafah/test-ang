<div class="page-container">
    <h1>Domestic Booking</h1>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold">Bold</mat-button-toggle>
        <mat-button-toggle value="italic">Italic</mat-button-toggle>
        <mat-button-toggle value="underline">Underline</mat-button-toggle>
    </mat-button-toggle-group>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add Domestic Booking</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="booking-form">
                <div class="form-row">
                    <mat-form-field appearance="outline">
                        <mat-label>Booking Number</mat-label>
                        <input matInput placeholder="Ex. B2508-0003">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Customer</mat-label>
                        <input matInput placeholder="Customer Name">
                    </mat-form-field>
                </div>
                <div class="form-row">
                    <mat-form-field appearance="outline">
                        <mat-label>Origin</mat-label>
                        <input matInput placeholder="Origin">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Destination</mat-label>
                        <input matInput placeholder="Destination">
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button routerLink="/booking">Cancel</button>
            <button mat-flat-button color="primary">Save</button>
        </mat-card-actions>
    </mat-card>
</div>
