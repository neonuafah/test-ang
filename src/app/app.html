<app-header (menuClick)="toggleNavbar()" (closeMenu)="closeNavbar()"></app-header>

<mat-sidenav-container class="sidenav-container"
                      [class.nav-open]="isNavbarOpen()"
                      [class.overlay-mode]="sidenavMode() === 'over'">
  <mat-sidenav [mode]="sidenavMode()"
               [opened]="isNavbarOpen()"
               [disableClose]="sidenavMode() === 'side'">
    <app-navbar></app-navbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <router-outlet />
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
